<div>
  <h4>Login</h4>
  <label>Username:
    <input [(ngModel)]="user.username" placeholder="username">
  </label>
  <br>
  <label>Password:
    <input [(ngModel)]="user.password" placeholder="password" type="password">
  </label>
  <br><br>
  <input type="submit" value="Login">
  <br><br>
  <a routerLink="">Register</a>
</div>
