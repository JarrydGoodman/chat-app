<div>
  <h4>Register</h4>
  <label>Username:
    <input [(ngModel)]="user.username" placeholder="username">
  </label>
  <br>
  <label>Password:
    <input [(ngModel)]="user.password" placeholder="password" type="password">
  </label>
  <br><br>
  <input type="submit" value="Register">
  <br><br>
  <a routerLink="/login">Login</a>
</div>
