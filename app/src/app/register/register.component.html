<div>
  <h4>Register</h4>
  <label>
    <input [(ngModel)]="user.username" placeholder="username" type="text">
  </label>
  <br>
  <label>
    <input [(ngModel)]="user.password" placeholder="password" type="password">
  </label>
  <br><br>
  <input (click)="register()" type="submit" value="Register">
  <br><br>
  <a routerLink="/login">Login</a>
</div>
